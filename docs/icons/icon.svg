<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#34C759"/>
      <stop offset="100%" style="stop-color:#248A3D"/>
    </linearGradient>
  </defs>
  <rect width="512" height="512" rx="112" fill="url(#bg)"/>
  <!-- Scale icon -->
  <g transform="translate(256, 240)" fill="none" stroke="white" stroke-width="24" stroke-linecap="round" stroke-linejoin="round">
    <!-- Balance beam -->
    <line x1="-120" y1="-40" x2="120" y2="-40"/>
    <!-- Center post -->
    <line x1="0" y1="-40" x2="0" y2="80"/>
    <!-- Base -->
    <line x1="-60" y1="80" x2="60" y2="80"/>
    <!-- Left pan -->
    <path d="M-120,-40 L-150,30 Q-120,60 -90,30 Z" fill="white" opacity="0.9"/>
    <!-- Right pan -->
    <path d="M120,-40 L90,30 Q120,60 150,30 Z" fill="white" opacity="0.9"/>
    <!-- Top circle -->
    <circle cx="0" cy="-40" r="12" fill="white"/>
  </g>
  <!-- Text -->
  <text x="256" y="420" font-family="-apple-system, SF Pro Display, Helvetica" font-size="56" font-weight="700" fill="white" text-anchor="middle" opacity="0.95">BB</text>
</svg>
